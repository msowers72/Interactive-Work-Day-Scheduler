<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/jass.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>

    </header>
    <div class="container">
        <!-- Timeblocks from 24-hour military time -->
        <div id="hour9" class="row time-period-one">
            <div class="col-md-1 hour">
                0900 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="hour10" class="row time-period-one">
            <div class="col-md-1 hour">
                1000 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="hour11" class="row time-period-one">
            <div class="col-md-1 hour">
                1100 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="hour12" class="row time-period-one">
            <div class="col-md-1 hour">
                1200 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="hour13" class="row time-period-one">
            <div class="col-md-1 hour">
                1300 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="hour14" class="row time-period-one">
            <div class="col-md-1 hour">
                1400 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="hour15" class="row time-period-one">
            <div class="col-md-1 hour">
                1500 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="hour16" class="row time-period-one">
            <div class="col-md-1 hour">
                1600 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>

        <div id="hour17" class="row time-period-one">
            <div class="col-md-1 hour">
                1700 hours
            </div>
            <textarea class="col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
        </div>
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
